    <style>
        * {
        
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.82),rgba(0,0,0,0.82)),url("../static/Image/background.png");

        .BackButton {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000; 
}

.BackButton .styled-button {
    border-radius: 16px;
    background-color: rgb(0, 0, 0);
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 18px;
    padding: 6px;
    width: 100px;
    transition: background-color 0.5s;
    cursor: pointer;
    margin: 4px;
}

.BackButton .styled-button:hover {
    background-color: rgba(211, 211, 211, 0.632);
}

.BackButton .styled-button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
}

.BackButton .styled-button span::after {
    content: '\00ab';
    position: absolute;
    opacity: 0;
    top: 0;
    left: -10px;
    transition: 0.5s;
}

.BackButton .styled-button:hover span {
    padding-left: 15px;
}

.BackButton .styled-button:hover span::after {
    opacity: 1;
    left: 0;
}



        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .text {
            position: absolute; 
            top: 24%;
            left: 50px; 
            transform: translateY(-50%); 
            color: aliceblue;
            font-size: 95px;
            opacity: 0;
            transform: translateX(-100%); 
            animation: slideInText 1s ease forwards;
        }

        @keyframes slideInText {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container .cards {
            width: 97%;
            height: 600px;
            display: flex;
            justify-content: right; 
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            animation: slideInCards 1s ease forwards;
        }

        @keyframes slideInCards {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .card {
            position: relative; 
            width: 80px;
            height: 100%;
            border-radius: .75rem;
            background-color: aliceblue;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
            transform: scale(0); 
            transform-origin: right; 
            animation: expandCard 2s ease forwards;
        }

        @keyframes expandCard {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }
    
        .description p {
            color: #b0b0ba;
            padding-top: 5px;
        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked + label {
            width: 600px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {

        }
        .card[for="c2"] {

        .card[for="c3"] {

        }
        .card[for="c4"] {

        }

        /* Add hover effect for text */
        .card {
            position: relative;
            overflow: hidden;
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px); 
            opacity: 0; 
            transition: opacity 1s ease; 
            transform: translateY(100%); 
        }

        .card:hover .hover-text {
             opacity: 1; 
             transform: translateY(0); 
        }

        .hover-text h2{
            color: white;
            font-size: 65px;
            text-align: center;
            padding-bottom: 20px;
        }   
        .hover-text p{
            color: white;
            font-size: 17px;
            text-align: center;
        }
        
    </style>
</head>

    <script>
          document.querySelector('.BackButton .styled-button').addEventListener('click', function() {
        
        console.log("Back button clicked");
    });
        const cards = document.querySelectorAll('.card');
    
        cards.forEach(card => {
            card.addEventListener('click', function() {
                cards.forEach(c => {
                    c.classList.remove('expanded');
                    c.querySelector('.hover-text').style.opacity = '0';
                });
                this.classList.add('expanded');
                this.querySelector('.hover-text').style.opacity = '1';
            });
    
            card.addEventListener('mouseenter', function(event) {
                if (this.classList.contains('expanded') && !isHoveringOverAdjacentCard(event)) {
                    this.querySelector('.hover-text').style.opacity = '1';
                }
            });
    
            card.addEventListener('mouseleave', function(event) {
                if (this.classList.contains('expanded') && !isHoveringOverAdjacentCard(event)) {
                    this.querySelector('.hover-text').style.opacity = '0';
                }
            });
        });
    
        function isHoveringOverAdjacentCard(event) {
            const target = event.relatedTarget;
            if (!target) return false;
            return target.closest('.card') !== null;
        }
    </script>
